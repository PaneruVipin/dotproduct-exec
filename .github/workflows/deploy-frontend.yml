name: Deploy to Netlify

on:
  push:
    branches:
      - main
    # paths:
    #   - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Install Netlify CLI globally
        run: npm install -g netlify-cli

      - name: Build project
        working-directory: frontend
        run: npm run build

      - name: Deploy to Netlify (frontend SSR)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          netlify deploy \
            --dir=frontend/.next \
            --functions=frontend/.netlify/functions \
            --site=f8394c1b-7b94-4b51-a76f-bf5c8f6b96bc \
            --prod
